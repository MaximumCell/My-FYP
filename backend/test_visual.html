<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Physics Simulations</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: Arial, sans-serif;
        min-height: 100vh;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Enhanced styling for better UX */
      #physics-simulation {
        backdrop-filter: blur(10px);
        background: rgba(248, 249, 250, 0.95) !important;
        border: 2px solid rgba(0, 122, 204, 0.8) !important;
        animation: fadeIn 0.5s ease-in;
      }

      input[type="range"] {
        accent-color: #007acc;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
      }

      select {
        border: 2px solid #007acc;
        border-radius: 5px;
      }

      canvas {
        box-shadow: inset 0 0 20px rgba(0, 122, 204, 0.3);
      }
    </style>
    <script src="./static/glow.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ§ª Interactive Physics Laboratory</h1>
      <p>Explore and experiment with physics simulations in 3D</p>
    </div>

    <!-- The simulation will be injected here by glow.js -->

    <script>
      // Additional initialization if needed
      console.log("Physics Laboratory initialized");
    </script>
  </body>
</html>
